repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.9
    hooks:
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff-check
        args:
          - --fix
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: mypy --strict
        args:
          - --strict
          - src/aioairtable
          - tests
        pass_filenames: false
        additional_dependencies:
          - pytest>=9.0.1
          - pytest-asyncio>=1.3.0
          - pytest-mock>=3.14.0
          - hypothesis>=6.148.1
          - aiohttp
          - multidict
          - yarl
          - backoff>=2
          - aiofreqlimit>=0.0.7
          - msgspec
          - typing_extensions

  - repo: https://github.com/DetachHead/basedpyright-prek-mirror
    rev: 1.33.0
    hooks:
      - id: basedpyright
        pass_filenames: false
